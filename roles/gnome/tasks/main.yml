- name: "[dconf] enable dashtodock (need a session restart)"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/shell/enabled-extensions"
    value:
      - "dash-to-dock@micxgx.gmail.com"
      - "apps-menu@gnome-shell-extensions.gcampax.github.com"
      - "ubuntu-appindicators@ubuntu.com"
      - "workspace-indicator@gnome-shell-extensions.gcampax.github.com"
      - "horizontal-workspaces@gnome-shell-extensions.gcampax.github.com"
    state: present

- name: "[dconf] pourcentage batterie"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: "true"
    state: present
  when: pc_portable is defined and pc_portable

- name: "[dconf] écran noir au bout de 15min"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/session/idle-delay"
    value: "uint32 900"
    state: present
  when: pc_portable is defined and pc_portable
  
- name: "[dconf] pourcentage batterie"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: "true"
    state: present
  when: pc_portable is defined and pc_portable
- name: "[dconf] émulation du clic de souris droit/milieu selon la surface"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/peripherals/touchpad/click-method"
    value: "'areas'"
    state: present
  when: pc_portable is defined and pc_portable

## dconf commun  
- name: "[dconf] Affichage jour de la semaine"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/interface/clock-show-weekday"
    value: "true"
    state: present

- name: "[dconf] workspace sur tous les écrans"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/mutter/workspaces-only-on-primary"
    value: "false"
    state: present

- name: "[dconf] hot corner activé"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/interface/enable-hot-corners"
    value: "true"
    state: present

- name: "[dconf] boutons minimiser, maximiser, fermer"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/desktop/wm/preferences/button-layout"
    value: "'appmenu:minimize,maximize,close'"
    state: present

- name: "[dconf] switch alt+² isolé sur les workspaces"
  become: yes
  become_user: "{{ unix_user }}"
  dconf:
    key: "/org/gnome/shell/app-switcher/current-workspace-only"
    value: "true"
    state: present


