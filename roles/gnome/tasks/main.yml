---

- name: Install all packages dependances for gnome customization
  become: yes
  # throttle à 1 pour éviter d'exécuter en parallèle une tâche apt qui cré un lock (exécution avec 2 users différents par exemple)
  run_once: true
  ansible.builtin.apt:
    pkg:
      - gnome-shell-extension-dashtodock
      - gnome-shell-extension-appindicator
    update_cache: yes
    cache_valid_time: 3600 #only run if the last one is more than 1 hour

- name: Install psutil
  become: yes
  run_once: true
  pip:
    name:
      - psutil

- debug:
    msg:
      - "unix_user : {{ unix_user }}"

